<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentNFT | Home</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Web3.js (for MetaMask) -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #2c3e50;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #3498db, #2ecc71);
      color: white;
      border-radius: 0 0 50px 50px;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #fff;
      color: #2c3e50;
      font-weight: 600;
      border-radius: 25px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #2c3e50;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">RentNFT</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        â˜°
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url 'register_asset' %}" class="nav-link">Register Asset</a></li>
          <li class="nav-item"><a href="{% url 'assets_list' %}" class="nav-link">Available Assets</a></li>
          <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Digitally Rent Real-World Assets as NFTs</h1>
      <p class="lead mt-3">
        Experience secure and transparent rentals of cars, properties, and equipment through blockchain technology.
      </p>
      <button id="connectButton" onclick="connectWallet()" class="btn btn-custom mt-3">ðŸ”— Connect MetaMask</button>
    </div>
  </section>

 <script>
  let web3;
  let currentAccount = null;

  async function connectWallet() {
    if (typeof window.ethereum !== "undefined") {
      try {
        // This ensures MetaMask popup opens every time
        await window.ethereum.request({ method: "wallet_requestPermissions", params: [{ eth_accounts: {} }] });
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        currentAccount = accounts[0];

        web3 = new Web3(window.ethereum);
        const btn = document.getElementById("connectButton");
        btn.textContent = `âœ… Connected: ${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
        btn.disabled = true;
        btn.classList.remove("btn-custom");
        btn.classList.add("btn-success");

        console.log("Connected wallet:", currentAccount);
      } catch (error) {
        console.error("MetaMask connection rejected:", error);
        alert("Connection failed or cancelled.");
      }
    } else {
      alert("MetaMask not detected. Please install it from https://metamask.io/");
    }
  }

  // Detect account change
  if (window.ethereum) {
    window.ethereum.on("accountsChanged", (accounts) => {
      if (accounts.length > 0) {
        currentAccount = accounts[0];
        document.getElementById("connectButton").textContent = `âœ… Connected: ${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
      } else {
        document.getElementById("connectButton").textContent = "ðŸ”— Connect MetaMask";
      }
    });
  }
</script>


</body>
</html>
